<ScrollView class="peek-home-screen-background">
  <GridLayout class="peek-home-screen"
              [rows]="appButtonGridRows()"
              cols="2">
    <Label class="home-screen-title"
           *ngIf="!appDetails.length"
           text="No Plugins Installed">

    </Label>
    <GridLayout class="home-screen-icon"
                *ngFor="let i=index; let app of appDetails"
                rows="*,auto"
                columns="*"
                [row]= "myParseInt"
                [col]="i % 2"
                [nsRouterLink]="[app.resourcePath]">
      <Image class="home-screen-image"
             src="~{{app.pluginIconPath}}">

      </Image>
      <Label class="home-screen-title"
             row="1"
             [text]="app.title">

      </Label>
    </GridLayout>
  </GridLayout>
</ScrollView>
