<ScrollView class="peek-home-screen">
  <GridLayout [rows]="appButtonGridRows()" cols="2">
    <Label class="message"
           *ngIf="!appDetails.length"
           text="No Plugins Installed">

    </Label>
    <GridLayout class="icon"
                *ngFor="let i=index; let app of appDetails"
                [col]="i % 2" [row]="parseInt(i / 2)"
                rows="*,auto" columns="*"
                [nsRouterLink]="[app.resourcePath]">
      <Image class="image"
             row="0" col="0"
             src="~{{app.pluginIconPath}}">

      </Image>
      <Label class="title"
             row="1" col="0"
             [text]="app.title">

      </Label>
    </GridLayout>
  </GridLayout>
</ScrollView>
