<Label class="h1 text-center"
       *ngIf="!appDetails.length"
       text="No Plugins Installed">

</Label>
<FlexboxLayout class="home-page"
               width="100%"
               height="100%">
  <WrapLayout>
    <GridLayout width="50%"
                height="160"
                marginTop='5%'
                *ngFor="let app of appDetails"
                rows="*,auto" columns="*"
                [nsRouterLink]="[app.resourcePath]">
      <Image row="0" col="0"
             src="~{{app.pluginIconPath}}">

      </Image>
      <Label class="title"
             horizontalAlignment="center"
             row="1" col="0"
             [text]="app.title">

      </Label>
    </GridLayout>
  </WrapLayout>
</FlexboxLayout>
