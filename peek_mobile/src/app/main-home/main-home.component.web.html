<div class="peek-home-screen">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 icon"
           *ngFor="let app of appDetails">
        <a
          [routerLink]="[app.resourcePath]">
          <img class="image"
               [src]="[app.pluginIconPath]">
          <div class="title">
            {{app.title}}

          </div>
        </a>
      </div>
    </div>
  </div>
</div>
