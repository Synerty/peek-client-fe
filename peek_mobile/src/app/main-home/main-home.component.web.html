<div class="peek-main-home">
  <div class="container-fluid row">
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 home-icon"
         *ngFor="let app of appDetails">
      <a
        [routerLink]="[app.resourcePath]">
        <img class="image"
             [src]="[app.pluginIconPath]">
        <p class="text-center">
          {{app.title}}

        </p>
      </a>
    </div>
  </div>
</div>
