<GridLayout *ngIf="isEnabled"
            class="peek-footer-bar"
            [class.bg-danger]="!vortexIsOnline"
            rows="auto"
            columns="auto, *, auto">

    <Button class="fa footer-bar-btn"
            [text]="'chevron-left' | fonticon"
            (tap)="navBackService.navBack()">
    </Button>

    <Label row="0" col="1"
           class="footer-bar-status"
           [text]="statusText"> </Label>

    <WrapLayout row="0" col="2" *ngFor="let link of configLinks">
        <Button class="fa footer-bar-btn"
                [text]="'cog' | fonticon">
        </Button>
    </WrapLayout>

</GridLayout>
