<div class="container-fluid">
  <div class="menu-bar" [class.bg-danger]="!vortexIsOnline">
    <div class="menu-bar-left">
      <button class="btn left-button" [routerLink]="['/']">Home</button>
    </div>
    <div class="text-center">
      {{title}}
    </div>
    <div class="menu-bar-right">
        <button class="btn right-button"
                *ngFor="let link of rightLinks"
                [routerLink]="[link.resourcePath]">{{linkTitle(link)}}
        </button>
    </div>
  </div>
</div>
