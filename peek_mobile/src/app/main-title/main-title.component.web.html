<div class="peek-title-bar">
  <div class="container-fluid">
    <div class="row" [class.bg-danger]="!vortexIsOnline">
      <button class="btn pull-left" [routerLink]="['/']">Home</button>
      <div class="title">{{title}}</div>
      <button class="btn pull-right"
              *ngFor="let link of rightLinks"
              [routerLink]="[link.resourcePath]">{{linkTitle(link)}}
      </button>
    </div>
  </div>
</div>
