<!-- Using a grid layout with no columns or rows allows the message layout to
    display over the top -->
<GridLayout rows="auto, *">

    <StackLayout rowSpan="2">
        <peek-main-title></peek-main-title>
        <StackedLayout class="peek-mobile-page-contents">
            <router-outlet></router-outlet>
        </StackedLayout>
    </StackLayout>

    <!-- This must be down the bottom, otherwise the messages don't cover the content -->
    <ng2-balloon-msg-ns [rowSpan]="rowSpan"
                        (rowSpanChangedEvent)="rowSpan = $event">

    </ng2-balloon-msg-ns>
</GridLayout>
